<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracti — Business Intelligence Refined</title>
    <meta name="description" content="Transform any company website into structured business intelligence. Free unlimited testing, Chrome extension for saving research. Works on Chrome, Firefox, Edge, Safari, Opera.">
    
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Refined Dark Palette */
            --void: oklch(0.08 0.001 280);
            --dark: oklch(0.11 0.002 280);
            --surface: oklch(0.14 0.003 280);
            --elevated: oklch(0.18 0.004 280);
            --glass: oklch(0.11 0.002 280 / 0.8);
            
            --primary: oklch(0.65 0.20 240);
            --primary-hover: oklch(0.60 0.22 240);
            --primary-whisper: oklch(0.20 0.08 240);
            --primary-ghost: oklch(0.16 0.04 240);
            
            --accent: oklch(0.70 0.20 145);
            --secondary: oklch(0.68 0.18 200);
            
            --text-primary: oklch(0.95 0.002 280);
            --text-secondary: oklch(0.75 0.004 280);
            --text-tertiary: oklch(0.55 0.006 280);
            --text-ghost: oklch(0.45 0.008 280);
            
            --border: oklch(0.22 0.004 280);
            --border-subtle: oklch(0.25 0.003 280);
            --border-focus: oklch(0.65 0.20 240 / 0.4);
            
            /* Fluid Typography */
            --text-xs: clamp(0.8125rem, 0.78rem + 0.16vw, 0.875rem);
            --text-sm: clamp(0.875rem, 0.84rem + 0.18vw, 0.9375rem);
            --text-base: clamp(0.9375rem, 0.9rem + 0.19vw, 1rem);
            --text-md: clamp(1rem, 0.95rem + 0.25vw, 1.0625rem);
            --text-lg: clamp(1.0625rem, 1rem + 0.31vw, 1.1875rem);
            --text-xl: clamp(1.1875rem, 1.1rem + 0.44vw, 1.375rem);
            --text-2xl: clamp(1.375rem, 1.25rem + 0.63vw, 1.6875rem);
            --text-3xl: clamp(1.6875rem, 1.5rem + 0.94vw, 2.1875rem);
            --text-4xl: clamp(2.1875rem, 1.88rem + 1.56vw, 2.9375rem);
            --text-5xl: clamp(2.9375rem, 2.44rem + 2.5vw, 4.0625rem);
            
            /* Fluid Spacing */
            --space-xs: clamp(0.25rem, 0.23rem + 0.1vw, 0.3125rem);
            --space-sm: clamp(0.5rem, 0.46rem + 0.19vw, 0.625rem);
            --space-md: clamp(0.75rem, 0.69rem + 0.31vw, 0.9375rem);
            --space-lg: clamp(1rem, 0.92rem + 0.38vw, 1.25rem);
            --space-xl: clamp(1.5rem, 1.38rem + 0.63vw, 1.875rem);
            --space-2xl: clamp(2rem, 1.84rem + 0.83vw, 2.5rem);
            --space-3xl: clamp(3rem, 2.75rem + 1.25vw, 3.75rem);
            --space-4xl: clamp(4rem, 3.67rem + 1.67vw, 5rem);
            --space-5xl: clamp(6rem, 5.5rem + 2.5vw, 7.5rem);
            --space-6xl: clamp(8rem, 7.33rem + 3.33vw, 10rem);
            
            /* Fluid Layout */
            --content-width: clamp(60rem, 85vw, 76rem);
            --demo-width: clamp(20rem, 90vw, 38rem);
            --cta-width: clamp(18rem, 85vw, 32rem);
            
            /* Effects */
            --shadow-whisper: 0 0.0625rem 0.1875rem oklch(0.08 0.001 280 / 0.6);
            --shadow-subtle: 0 0.125rem 0.375rem oklch(0.08 0.001 280 / 0.8);
            --shadow-soft: 0 0.25rem 0.75rem oklch(0.08 0.001 280 / 0.9);
            --shadow-gentle: 0 0.5rem 1.5rem oklch(0.08 0.001 280 / 0.95);
            
            --blur-gentle: blur(0.75rem) saturate(140%);
            
            /* Animation */
            --ease-gentle: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-whisper: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
            background: var(--void);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: var(--text-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: var(--blur-gentle);
            background: var(--glass);
            border-bottom: 0.0625rem solid var(--border);
            z-index: 100;
            padding: var(--space-lg) 0;
        }

        .nav {
            max-width: var(--content-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 clamp(1rem, 4vw, 2rem);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-lg);
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .logo-icon {
            width: clamp(1rem, 2.5vw, 1.25rem);
            height: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--primary);
            stroke-width: 1.5;
        }

        .nav-links {
            display: flex;
            gap: var(--space-2xl);
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: var(--text-sm);
            transition: all 0.25s var(--ease-whisper);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-cta {
            background: var(--primary);
            color: var(--void);
            padding: var(--space-sm) var(--space-lg);
            border-radius: clamp(0.375rem, 0.34rem + 0.17vw, 0.4375rem);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.25s var(--ease-gentle);
            box-shadow: var(--shadow-whisper);
        }

        .nav-cta:hover {
            background: var(--primary-hover);
            transform: translateY(-0.0625rem);
            box-shadow: var(--shadow-subtle);
        }

        /* Hero */
        .hero {
            padding: var(--space-6xl) 0 var(--space-5xl);
            max-width: var(--content-width);
            margin: 0 auto;
            text-align: center;
            padding-left: clamp(1rem, 4vw, 2rem);
            padding-right: clamp(1rem, 4vw, 2rem);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--primary-ghost);
            color: var(--primary);
            padding: var(--space-sm) var(--space-lg);
            border-radius: clamp(1rem, 0.9rem + 0.5vw, 1.5rem);
            font-size: var(--text-xs);
            font-weight: 500;
            margin-bottom: var(--space-3xl);
            border: 0.0625rem solid var(--primary-whisper);
        }

        .badge-icon {
            width: clamp(0.75rem, 1.5vw, 0.875rem);
            height: clamp(0.75rem, 1.5vw, 0.875rem);
            stroke-width: 1.5;
        }

        .hero-title {
            font-size: var(--text-5xl);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: var(--space-2xl);
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }

        .gradient-text {
            background: linear-gradient(135deg, 
                var(--primary) 20%, 
                var(--secondary) 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: var(--text-lg);
            color: var(--text-secondary);
            margin-bottom: var(--space-4xl);
            max-width: clamp(20rem, 90vw, 36rem);
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
            font-weight: 400;
        }

        /* Demo */
        .hero-demo {
            background: var(--surface);
            border-radius: clamp(0.75rem, 0.68rem + 0.33vw, 0.9375rem);
            padding: clamp(1.5rem, 4vw, 3rem);
            margin: var(--space-4xl) auto 0;
            max-width: var(--demo-width);
            border: 0.0625rem solid var(--border);
            box-shadow: var(--shadow-soft);
        }

        .demo-input-group {
            display: flex;
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
            flex-direction: column;
        }

        .demo-input {
            width: 100%;
            padding: var(--space-lg);
            border: 0.0625rem solid var(--border);
            border-radius: clamp(0.5rem, 0.45rem + 0.22vw, 0.625rem);
            font-size: var(--text-base);
            background: var(--dark);
            color: var(--text-primary);
            transition: all 0.2s var(--ease-whisper);
            font-family: inherit;
        }

        .demo-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.125rem var(--border-focus);
        }

        .demo-button {
            background: var(--primary);
            color: var(--void);
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: clamp(0.5rem, 0.45rem + 0.22vw, 0.625rem);
            font-weight: 500;
            font-size: var(--text-base);
            cursor: pointer;
            transition: all 0.2s var(--ease-gentle);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-family: inherit;
            width: 100%;
        }

        .demo-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-0.0625rem);
        }

        .demo-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-result {
            background: var(--dark);
            border-radius: clamp(0.5rem, 0.45rem + 0.22vw, 0.625rem);
            padding: var(--space-2xl);
            text-align: left;
            border: 0.0625rem solid var(--border-subtle);
            display: none;
            animation: fadeIn 0.4s var(--ease-gentle);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0.5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .result-indicator {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .result-title {
            font-weight: 600;
            font-size: var(--text-lg);
            color: var(--text-primary);
        }

        .result-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-lg);
            font-weight: 400;
        }

        .result-description {
            color: var(--text-tertiary);
            margin-bottom: var(--space-xl);
            line-height: 1.5;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(6rem, 28vw, 8rem), 1fr));
            gap: var(--space-lg);
        }

        .stat {
            text-align: center;
            padding: var(--space-lg);
            background: var(--void);
            border-radius: clamp(0.375rem, 0.34rem + 0.17vw, 0.4375rem);
            border: 0.0625rem solid var(--border);
        }

        .stat-value {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-ghost);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            margin-top: var(--space-xs);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: clamp(0.75rem, 1.5vw, 0.875rem);
            height: clamp(0.75rem, 1.5vw, 0.875rem);
            border: 0.125rem solid var(--void);
            border-top: 0.125rem solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Debug console */
        .debug-console {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 20rem;
            max-height: 15rem;
            background: #000;
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #a1a1aa;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .debug-toggle {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.75rem;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Debug Toggle -->
    <button class="debug-toggle" onclick="toggleDebug()">Debug Console</button>
    <div id="debug-console" class="debug-console"></div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i data-feather="search" class="logo-icon"></i>
                extracti
            </div>
            
            <div class="nav-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#use-cases" class="nav-link">Use Cases</a>
                <a href="#extension" class="nav-link">Extension</a>
                <a href="#" class="nav-cta">Get Extension</a>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-badge">
            <i data-feather="sparkles" class="badge-icon"></i>
            Business Intelligence Refined
        </div>
        
        <h1 class="hero-title">
            Websites become<br>
            <span class="gradient-text">business insights</span>
        </h1>
        
        <p class="hero-subtitle">
            Extract company intelligence from any website. Test unlimited for free below, then save your research with our cross-browser extension.
        </p>

        <!-- Demo -->
        <div class="hero-demo">
            <div class="demo-input-group">
                <input 
                    type="url" 
                    id="demo-url" 
                    class="demo-input" 
                    placeholder="Enter any company website (e.g., apple.com, stripe.com, audi.de)"
                    value=""
                >
                <button onclick="runDemo()" class="demo-button" id="demo-btn">
                    <i data-feather="arrow-right"></i>
                    Extract Intelligence
                </button>
            </div>
            
            <div id="demo-result" class="demo-result">
                <!-- Results will be populated by displayRealResults() -->
            </div>
        </div>
    </section>

    <script>
        // Debug console functionality
        let debugEnabled = false;

        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'info': '💡',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️',
                'network': '📡'
            }[type] || '📝';
            
            const logMessage = `[${timestamp}] ${prefix} ${message}`;
            console.log(logMessage);
            
            if (debugEnabled) {
                const debugConsole = document.getElementById('debug-console');
                debugConsole.textContent += logMessage + '\n';
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }

        function toggleDebug() {
            debugEnabled = !debugEnabled;
            const debugConsole = document.getElementById('debug-console');
            debugConsole.style.display = debugEnabled ? 'block' : 'none';
            
            if (debugEnabled) {
                debugLog('Debug console enabled');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            debugLog('Extracti website loaded');
        });

        // ============================================
        // FIXED API COMMUNICATION
        // ============================================
        async function runDemo() {
            const urlInput = document.getElementById('demo-url');
            const resultDiv = document.getElementById('demo-result');
            const button = document.getElementById('demo-btn');
            
            let url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a website URL');
                return;
            }
            
            // Add https:// if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Validate URL
            try {
                new URL(url);
            } catch {
                showError('Please enter a valid website URL');
                return;
            }
            
            // Loading state
            button.innerHTML = '<span class="loading"></span> Analyzing';
            button.disabled = true;
            resultDiv.style.display = 'none';
            
            debugLog(`Starting extraction for: ${url}`);
            
            try {
                // ============================================
                // FIXED API CALL - Matches working Edge Function
                // ============================================
                const apiUrl = 'https://aemxkdycpfjcqokkjqtt.supabase.co/functions/v1/analyze-company';
                const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlbXhrZHljcGZqY3Fva2tqcXR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczOTAwNTYsImV4cCI6MjA2Mjk2NjA1Nn0.VXGFZmEG5MVyEe9XYjKAggWL0M2nAieBCzlJ_RqvN9E';
                
                debugLog('Preparing API request...', 'network');
                
                const requestData = {
                    url: url
                };
                
                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': `Bearer ${anonKey}`,
                        'apikey': anonKey,
                        'x-client-info': 'extracti-web@1.0.0'
                    },
                    body: JSON.stringify(requestData),
                    mode: 'cors'
                };
                
                debugLog(`API URL: ${apiUrl}`, 'network');
                debugLog(`Request headers: ${JSON.stringify(Object.keys(requestOptions.headers))}`, 'network');
                debugLog(`Request body: ${JSON.stringify(requestData)}`, 'network');
                
                // Call the Edge Function
                debugLog('Sending request...', 'network');
                const response = await fetch(apiUrl, requestOptions);
                
                debugLog(`Response status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                debugLog(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'network');
                
                // Check for successful response
                if (!response.ok) {
                    const errorText = await response.text();
                    debugLog(`Error response body: ${errorText}`, 'error');
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                // Parse the successful response
                const result = await response.json();
                debugLog('Response parsed successfully', 'success');
                debugLog(`Result: ${JSON.stringify(result, null, 2)}`, 'success');
                
                if (result.success && result.data) {
                    displayRealResults(result.data);
                    resultDiv.style.display = 'block';
                    window.lastExtractionData = result.data;
                    
                    debugLog(`Extraction successful! Company: ${result.data.company_info?.name}`, 'success');
                } else {
                    throw new Error(result.error || 'No data returned from API');
                }
                
            } catch (error) {
                debugLog(`Extraction failed: ${error.message}`, 'error');
                debugLog(`Error type: ${error.constructor.name}`, 'error');
                debugLog(`Stack trace: ${error.stack}`, 'error');
                handleExtractionError(error, resultDiv);
            } finally {
                // Reset button state
                button.innerHTML = '<i data-feather="arrow-right"></i> Extract Intelligence';
                button.disabled = false;
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }
        }
        
        function handleExtractionError(error, resultDiv) {
            let errorMessage = 'Failed to extract company intelligence';
            let troubleshooting = 'Please try again or contact support if the issue persists.';
            
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                errorMessage = 'Network connection error';
                troubleshooting = 'Please check your internet connection and try again.';
            } else if (error.message.includes('CORS') || error.message.includes('cors')) {
                errorMessage = 'Browser security restriction';
                troubleshooting = 'This appears to be a browser configuration issue. Try refreshing the page.';
            } else if (error.message.includes('500')) {
                errorMessage = 'Server temporarily unavailable';
                troubleshooting = 'Our servers are experiencing high load. Please try again in a moment.';
            } else if (error.message.includes('429')) {
                errorMessage = 'Too many requests';
                troubleshooting = 'Please wait a moment before trying again.';
            } else if (error.message.includes('400')) {
                errorMessage = 'Invalid website URL';
                troubleshooting = 'Please check that you entered a valid website URL and try again.';
            }
            
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #ef4444;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                    <h3 style="margin-bottom: 1rem; font-weight: 600; color: var(--text-primary);">${errorMessage}</h3>
                    <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 1.5rem; max-width: 20rem; margin-left: auto; margin-right: auto;">
                        ${troubleshooting}
                    </p>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button onclick="runDemo()" style="padding: 0.75rem 1.5rem; background: var(--primary); color: var(--void); border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500;">
                            Try Again
                        </button>
                        <button onclick="toggleDebug()" style="padding: 0.75rem 1.5rem; background: var(--surface); color: var(--text-secondary); border: 1px solid var(--border); border-radius: 0.375rem; cursor: pointer; font-weight: 500;">
                            Show Debug Info
                        </button>
                    </div>
                </div>
            `;
            resultDiv.style.display = 'block';
        }
        
        function displayRealResults(data) {
            const resultDiv = document.getElementById('demo-result');
            
            // Extract key information
            const companyName = data.company_info?.name || 'Company Extracted';
            const industry = data.company_info?.industry || data.business_intelligence?.industry_category || 'Unknown Industry';
            const businessScale = data.business_intelligence?.business_scale || 'Unknown Scale';
            const confidence = Math.round((data.confidence_score || 0.85) * 100);
            const processingTime = data.processing_time_ms || 0;
            const description = data.description || data.company_info?.description || 'Business intelligence extracted from website content.';
            
            // Show the results
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-indicator"></div>
                    <div class="result-title">${companyName}</div>
                </div>
                <div class="result-subtitle">${industry} • ${businessScale}</div>
                <p class="result-description">${description}</p>
                
                <div class="result-stats">
                    <div class="stat">
                        <span class="stat-value">${confidence}%</span>
                        <span class="stat-label">Confidence</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${processingTime}ms</span>
                        <span class="stat-label">Processing</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${data.word_count || '1000'}</span>
                        <span class="stat-label">Data Points</span>
                    </div>
                </div>
                
                <div style="margin-top: 1.5rem; text-align: center; padding: 0.75rem; background: var(--surface); border-radius: 0.375rem; border: 1px solid var(--border);">
                    <p style="margin: 0; font-size: 0.75rem; color: var(--text-ghost);">
                        ✅ Live extraction successful! Your Edge Function is working perfectly.
                    </p>
                </div>
                
                <div style="margin-top: 1rem; text-align: center; padding: 1rem; background: linear-gradient(135deg, var(--primary-ghost), var(--primary-whisper)); border-radius: 0.5rem; border: 1px solid var(--primary-whisper);">
                    <p style="margin: 0 0 0.5rem 0; font-size: 0.875rem; font-weight: 600; color: var(--primary);">
                        💡 Want to save this research?
                    </p>
                    <p style="margin: 0 0 1rem 0; font-size: 0.75rem; color: var(--text-secondary);">
                        Get our browser extension to extract & save from any website
                    </p>
                    <button onclick="showExtensionInfo()" style="padding: 0.5rem 1rem; background: var(--primary); color: var(--void); border: none; border-radius: 0.375rem; font-size: 0.75rem; font-weight: 500; cursor: pointer;">
                        Get Extension - $9/month
                    </button>
                </div>
            `;
        }
        
        // Simple error display helper
        function showError(message) {
            const resultDiv = document.getElementById('demo-result');
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 1.5rem; color: #ef4444;">
                    <p style="margin: 0; font-weight: 500;">${message}</p>
                </div>
            `;
            resultDiv.style.display = 'block';
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }

        function showExtensionInfo() {
            alert('Extension info coming soon! Your API is working perfectly.');
        }

        // Keyboard interaction
        document.addEventListener('DOMContentLoaded', function() {
            const demoInput = document.getElementById('demo-url');
            if (demoInput) {
                demoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        runDemo();
                    }
                });
            }
        });
    </script>
